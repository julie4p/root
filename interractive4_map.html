<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympian Feast Menu</title>
    <style>
        body {
            font-family: "Georgia", serif;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            color: #004080;
        }
        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 4px #002147;
            color: #004080;
        }
        .menu-category {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            background-color: #004080;
            color: white;
            border-radius: 10px;
            display: inline-block;
            width: 80%;
        }
        .menu-item {
            font-size: 22px;
            margin: 10px;
        }
        .hidden {
            color: #ff4500;
            font-weight: bold;
        }
        input {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #004080;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .divider {
            width: 80%;
            height: 5px;
            background-color: #004080;
            margin: 20px auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Olympian Feast</h1>
    
    <div class="divider"></div>
    <div class="menu-category">Starters</div>
    <div class="menu-item">Ambrosia Salad</div>
    <div class="menu-item hidden" data-secret="Nectar Soup">???</div>
    
    <div class="divider"></div>
    <div class="menu-category">Main Dishes</div>
    <div class="menu-item">Zeus' Roasted Lamb</div>
    <div class="menu-item">Poseidon's Grilled Fish</div>
    <div class="menu-item hidden" data-secret="Athena's Moussaka">???</div>
    
    <div class="divider"></div>
    <div class="menu-category">Desserts</div>
    <div class="menu-item">Hera’s Honey Cakes</div>
    <div class="menu-item hidden" data-secret="Dionysus' Grape Tart">???</div>
    
    <div class="divider"></div>
    <div class="menu-category">Drinks</div>
    <div class="menu-item">Apollo’s Golden Wine</div>
    <div class="menu-item hidden" data-secret="Nepheleae's Cloud">???</div>
    
    <input type="password" id="password" placeholder="Enter secret word">
    <button onclick="unlockMenu()">Unlock</button>

    <script>
        function unlockMenu() {
            let password = document.getElementById('password').value;
            let hiddenItems = document.querySelectorAll('.hidden');
            hiddenItems.forEach(item => {
                if (password === "olympus") { // Change "olympus" to your actual password
                    item.textContent = item.dataset.secret;
                    item.classList.remove('hidden');
                }
            });
        }
    </script>
</body>
</html>
